<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <h1>📐 Tabla de multiplicar 📏</h1>

    <script>

        var num = parseInt(prompt("Ingrese el numero que quiere multiplicar"));

        function imprimir(msg){
            document.write(msg);
            document.write("<br>")
        }

        imprimir("Multiplicaciones con ciclo WHILE<br>");

        var i = 0;

        while( i <= 9 ){
            i++
            var mult = num * i;
            imprimir(`${num} x ${i} = ${mult}`);
        }

        imprimir("<br>Multiplicaciones con ciclo FOR<br>");

        for( var i = 1; i <= 10; i++ ){
            var mult = num * i;
            imprimir(`${num} x ${i} = ${mult}`);
        }



    </script>
</body>
</html>
