<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Puedes conducir?</title>
</head>
<body>

    <h1>🛑¿Crees que puedes conducir?🚓</h1>

<script>

    function imprimir(msg) {
        document.write(msg);
        document.write("<br>");
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var licencia = prompt("¿Tienes licencia? Responde S o N");

    if(edad >= 18 && licencia === "S"){
        imprimir(`<h3>No, pues si conducele rey! 😎🚗</h3>`);
    }else{
        imprimir(`<h3>No puede manejar compa 👮🚔</h3>`);
    }

</script>

</body>
</html>
