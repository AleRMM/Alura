<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares</title>
</head>
<body>
    <h1>Números pares</h1>
    <script>
        function imprimir(msg){
            document.write(msg);
        }

        //WHILE

        var num = 2;

        imprimir("Números pares con while: ")

        while( num <= 20){
            imprimir(num + ", ");
            num += 2 ;
        }

        //FOR

        imprimir("<br>Números pares con for:  ")
        for(var i = 2; i <= 30; i++){
            imprimir(i + ", ");
            i += 1 ;
        }

    </script>
</body>
</html>
