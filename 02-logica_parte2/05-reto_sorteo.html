<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo</title>
</head>
<body>
    <h1>🎲 Sorteo 🎲</h1>
    <script>

    function imprimir(msg){
        document.write(msg);
    }

    function sorteo(n){
        return Math.round(Math.random()*n);
    }

    var num = sorteo(50);
    var numero = parseInt(prompt("Hola!!! Ingresa un número aleatorio"));

    if(num === numero){
        imprimir("<h2>✔️ EXCELENTE!! HAZ ACERTADO!!</h2>");
    }else{
        if(num > numero){
        imprimir(`<h2>Lo sentimos, no acertaste. 😞 El número es menor que el número que ingresaste 🤒 </h2>`);
        } else {
        imprimir(`<h2>Lo sentimos, no acertaste. 😞 El número es mayor que el número que ingresaste 🤒 </h2>`);
        }
    }


    </script>
</body>
</html>
