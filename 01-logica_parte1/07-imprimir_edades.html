<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir edades</title>
</head>
<body>

    <script>
        function saltarlinea(){
            document.write("<br><br><br>");
            document.write("<hr>")
            document.write("<br><br>")
        };

        function imprimir(frase){
            document.write(`<big>${frase}</big>`);
            saltarlinea();
        };

        var year = 2025;

        imprimir("😍  HOOLA AMIGUISSS!!");

        imprimir(`🧍 ~ Juanelo tiene ${year-1995} años`);
        imprimir(`🧍‍♀️ ~ Zorayda tiene ${year-1990} años`);

        year = 2050;

        imprimir(`🙆‍♀️ ~ Susana tiene ${year-2010} años`);
    </script>
</body>
</html>
