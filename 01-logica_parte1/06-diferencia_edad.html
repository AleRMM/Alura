<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia edades</title>
</head>
<body>

    <script>

        var msg = "Nuestra diferencia de edad es de : ";
        var salto = "<br>";
        var hermano = 31;
        var io = 27;
        var diferencia = hermano - io;

        function imprimir(result){

            document.write(result)
        }

        imprimir("<h2>¿Cuánta diferencia de edad hay entre mi hermano y yo?</h2>")
        imprimir(`💬 ${msg} ${salto} <h3> 💁 ${diferencia} años </h3>`)
    </script>
</body>
</html>
