<body>
    <h1>Reto: Calculando el IMC & Sacar promedio</h1>
    <p>Escribe una funcion que calcule el IMC que devuelva el promedio del √≠ndice 
        de masa corporal de dos personas.</p>

    <script>

        //Ejemplo 1:

        function imprimir(msg){
            document.write(msg + "<br><br>");
        }

        function calcularImc(peso, altura){
            return(Math.round(peso / (altura*altura)));
        }

        var persona1 = calcularImc(90,1.78);
        var persona2 = calcularImc(90,1.78);

        imprimir(`üßë‚Äçü§ù‚Äçüßë El promedio calculado de "Lou & Sally" es : ${(persona1+persona2)/2} `);

        //Ejemplo 2:

        var peso = 75;
        var altura = 1.90;
        var imc = calcularImc(peso,altura);

        imprimir(`üòÉ El IMC calculado es: ${imc} `)

        //Utilizando Prompt

        var nombre = prompt("Ingresa tu nombre");
        var peso = prompt( nombre + ", Ingresa su peso");
        var altura = prompt( nombre + ", Ingresa su altura");
        var imc = calcularImc(peso,altura);

        imprimir(`üåü ${nombre}, tu √≠ndice de masa corporal es: ${imc}`)

    </script>
