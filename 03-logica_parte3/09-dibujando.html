<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
</head>
<body>

    <canvas width="600" height="400"> </canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");    
        pincel.fillStyle = "Lavender";
        pincel.fillRect(0,0,600,400); 

        // function alerta(e){
        //     var x = e.pageX - pantalla.offsetLeft; 
        //     var y = e.pageY - pantalla.offsetTop;
        //     console.log(e);
        //     alert(`Coordenada X = ( ${x} ), coordenada Y = ( ${y} )`)
        // }

        // pantalla.onclick = alerta;

        function circulo(e){
            var x = e.pageX - pantalla.offsetLeft; 
            var y = e.pageY - pantalla.offsetTop;
            pincel.fillStyle = colors[colorActual];
            pincel.beginPath();
            pincel.arc( x, y, 10, 0, 2*3.14 );
            pincel.fill();
            console.log(`${x}, ${y}`);
        }

        pantalla.onclick = circulo;

        var colors = ["SlateBlue", "SkyBlue", "PaleVioletRed", "DarkCyan"];
        var colorActual = 0;

        function alterarColor() {
            colorActual++;
            if(colorActual >= colors.length){
                colorActual = 0;
            }
            return false;
        }

        pantalla.oncontextmenu = alterarColor;
    </script>
</body>
</html>
