<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanco</title>
</head>
<body>

    <canvas width="600" height="400"> </canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");    
        pincel.fillStyle = "Lavender";
        pincel.fillRect(0,0,600,400);

        var radio = 10;
        var randomX;
        var randomY;
        
        function circunferencia(x, y, radio, color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2*Math.PI);
            pincel.fill();
        }

        function limpiar(){
            pincel.clearRect(0,0,600,400);
        }

        var i = 0;
        function actualizar(){
            randomX = posicion(600);
            randomY = posicion(400);
            limpiar();
            objetivo(randomX, randomY);
            i++
        }

        function objetivo(x,y){
            circunferencia(x, y, radio + 20, "Tomato");
            circunferencia(x, y, radio + 10, "WhiteSmoke");
            circunferencia(x, y, radio, "Tomato");
        }

        function posicion(max){
            return Math.floor(Math.random()*max);
        }

        setInterval(actualizar,1000);

        function disparar(e){
            var x = e.pageX - pantalla.offsetLeft;
            var y = e.pageY - pantalla.offsetTop;

            if((x < randomX + radio) && (x > randomX - radio) 
                && (y < randomY + radio) && (y > randomY - radio)){
                    alert("Haz acertado!!");
            }
        }

        pantalla.onclick = disparar;

    </script>
</body>
</html>
