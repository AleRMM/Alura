<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic</title>
</head>
<body>
    <h1>Graphic ðŸ“Š</h1>

    <canvas width="600" height="400"></canvas>

    <script>

        function dibujarRectangulo(x, y, base, altura, color) {
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.fillStyle = color;
            pincel.fillRect(x, y, base, altura);
            pincel.strokeStyle = "MidnightBlue";
            pincel.strokeRect(x, y, base, altura);
        }

        function escribirTexto(x , y, texto) {
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.font="15px Courier";
            pincel.fillStyle="dimgray";
            pincel.fillText(texto, x, y);    
        }

        function dibujarBarra(x, y, serie, colores, texto){

            escribirTexto(x ,y - 10, texto);

            var suma = 0;
            for(var i = 0; i < serie.length; i++){

                var altura = serie[i];
                dibujarRectangulo(x, y + suma, 80, altura, colores[i]);
                suma = suma + altura;

            }
        }

        var colores = ["indigo","rebeccapurple","mediumpurple", "orchid","thistle"];
        var serie2009 = [6, 47, 41, 3, 3];
        var serie2019 = [81, 9, 3, 3, 4];

        dibujarBarra(150, 80, serie2009, colores, "2009");
        dibujarBarra(280, 80, serie2019, colores, "2019");

    </script>
</body>
</html>
